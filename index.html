<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin & Worker Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* General Styling */
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            overflow-x: hidden;
        }

        /* Glass Container */
        .container {
            position: relative;
            width: 90%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 30px;
            z-index: 1;
            overflow: hidden;
        }

        /* Animated Border Light */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                #667eea
            );
            transform: rotate(0deg);
            animation: rotateLight 6s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes rotateLight {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Logo */
        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(to right, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Form Title */
        h2 {
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-align: center;
            color: white;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Button */
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Toggle Text */
        .toggle-text {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .toggle-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .toggle-text a:hover {
            text-decoration: underline;
        }

        /* Error Messages */
        .error {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 25px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            input, button {
                padding: 12px 15px;
            }
        }

        /* Form Animation */
        .form-box {
            transition: all 0.5s ease;
        }

        /* Floating Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles Background -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="form-box">
            <h2 class="logo">Bob üêõ cat</h2>
        </div>

        <div class="form-box">
            <h2 id="form-title">Login</h2>

            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <div class="error" id="login-email-error">Please enter a valid email</div>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <div class="error" id="login-password-error">Password must be at least 6 characters</div>
                </div>
                <button type="submit" id="loginBtn">Login</button>
                <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForm(event)">Sign Up</a></p>
            </form>

            <form id="signup-form" style="display: none;">
                <div class="input-group">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <div class="error" id="signup-name-error">Please enter your name</div>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <div class="error" id="signup-email-error">Please enter a valid email</div>
                </div>
                <div class="input-group">
                    <input type="text" id="signup-id" placeholder="Worker ID" required>
                    <div class="error" id="signup-id-error">Please enter your ID</div>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <div class="error" id="signup-password-error">Password must be at least 6 characters</div>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
                    <div class="error" id="signup-confirm-error">Passwords don't match</div>
                </div>
                <button type="submit" id="signupBtn">Sign Up</button>
                <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForm(event)">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        function toggleForm(e) {
            e.preventDefault();
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            const title = document.getElementById("form-title");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                title.innerText = "Login";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                title.innerText = "Sign Up";
            }
        }

        // Form Validation
        document.getElementById("login-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("login-email");
            const password = document.getElementById("login-password");
            const emailError = document.getElementById("login-email-error");
            const passwordError = document.getElementById("login-password-error");
            
            let isValid = true;
            
            // Email validation
            if (!email.value || !email.value.includes('@')) {
                emailError.style.display = "block";
                isValid = false;
            } else {
                emailError.style.display = "none";
            }
            
            // Password validation
            if (!password.value || password.value.length < 6) {
                passwordError.style.display = "block";
                isValid = false;
            } else {
                passwordError.style.display = "none";
            }
            
            if (isValid) {
                // Submit form or redirect
                window.location.href = "dash.html";
            }
        });

        document.getElementById("signup-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const name = document.getElementById("signup-name");
            const email = document.getElementById("signup-email");
            const id = document.getElementById("signup-id");
            const password = document.getElementById("signup-password");
            const confirm = document.getElementById("signup-confirm");
            
            const nameError = document.getElementById("signup-name-error");
            const emailError = document.getElementById("signup-email-error");
            const idError = document.getElementById("signup-id-error");
            const passwordError = document.getElementById("signup-password-error");
            const confirmError = document.getElementById("signup-confirm-error");
            
            let isValid = true;
            
            // Name validation
            if (!name.value) {
                nameError.style.display = "block";
                isValid = false;
            } else {
                nameError.style.display = "none";
            }
            
            // Email validation
            if (!email.value || !email.value.includes('@')) {
                emailError.style.display = "block";
                isValid = false;
            } else {
                emailError.style.display = "none";
            }
            
            // ID validation
            if (!id.value) {
                idError.style.display = "block";
                isValid = false;
            } else {
                idError.style.display = "none";
            }
            
            // Password validation
            if (!password.value || password.value.length < 6) {
                passwordError.style.display = "block";
                isValid = false;
            } else {
                passwordError.style.display = "none";
            }
            
            // Confirm password validation
            if (password.value !== confirm.value) {
                confirmError.style.display = "block";
                isValid = false;
            } else {
                confirmError.style.display = "none";
            }
            
            if (isValid) {
                // Submit form or redirect
                alert("Account created successfully!");
                toggleForm(e);
            }
        });

        // Create floating particles background
        function createParticles() {
            const particlesContainer = document.getElementById("particles");
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", function() {
            createParticles();
        });
        document.getElementById("loginBtn").addEventListener("click", function() {
    window.location.href = "dash.html"; // Replace with your actual dashboard¬†file
});
    </script>
</body>
</html>
